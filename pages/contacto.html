<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arcadia T-Shirts | Contacto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="shortcut icon" href="../images/Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
    </head>
        <body>
            <header>
                <a href="../index.html"><img class="home-logo" src="../images/Logo.png" alt="Logo">
                </a>
                        <ul>
                            <li class="menu-item"><a href="../index.html">Inicio</a></li>
                            <li class="menu-item"><a href="../pages/disenos.html">Diseños</a></li>
                            <li class="menu-item"><a href="../pages/preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                            <li class="menu-item"><a href="../pages/sobre-nosotros.html">Sobre Nosotros</a></li>
                            <li class="menu-item"><a href="../pages/contacto.html">Contacto</a></li>
                        </ul>
            </header>
                <main>
                    <section class="mb-4">
                        <p class="text-center w-responsive mx-auto mb-5">Si tienes dudas o preguntas no dudes en escribirnos y te reponderemos tan pronto sea posible.</p>
                        <div class="row">
                            <div class="col-md-9 mb-md-0 mb-5">
                                <form id="contact-form" name="contact-form" method="POST">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <input type="text" id="name" name="name" class="form-control" required>
                                                <label for="name" class="form-labels">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <input type="email" id="email" name="email" class="form-control" required>
                                                <label for="email" class="form-labels">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="md-form">
                                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                                                <label for="message" class="form-labels" >Mensaje</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center text-md-left">
                                        <button class="btn btn-primary" type="submit">Enviar</button>
                                    </div>
                                </form>
                                <div class="status"></div>
                            </div>
                            <div class="col-md-3 text-center">
                                <ul class="list-unstyled mb-0">
                                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                        <p>Santiago, Chile.</p>
                                    </li>
                                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                        <p>+56 9 12345678</p>
                                    </li>
                                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                        <p>Arcadia@gmail.com</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <a href="#" class="back-to-top">
                        <span class="material-icons">
                            keyboard_arrow_up
                        </span>
                    </a>  
                </main>
            <footer>
                <form>
                    <div>
                        <h2>Newsletter</h2>
                    </div>
                    <div class="newsletter-container" class="col-md-6">
                        <div class="md-form mb-6">
                            <input type="email" id="email" name="email" class="form-control" required>
                            <label for="email" class="form-labels">Email</label>
                        </div>
                    </div>
                    <div class="text-center text-md-left">
                        <button class="btn btn-primary" type="submit">Subscribirse</button>
                    </div>
                </form>
                <p> © 2023 Arcadia T-Shirts </p>
            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </body>
</html>
